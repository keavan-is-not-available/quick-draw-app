<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
  <div id="main" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketches</h4>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <br>
        <img src="sketch2.png">
      </div>
    </div>
  </div>
  <h1 >Quick Draw
    <button data-toggle="modal" data-target="#main" class="btn btn-info" >Sketches</button>
  </h1>

<h3 id="item">Draw:</h3>
<br>
<h3 id="time">time:</h3>
<br>
<h3 id="confidence_name">Confidence:</h3>
<br>
<button class="btn btn-success" onclick="start()">Start</button>
<button class="btn btn-danger" onclick="clear1()">Clear Canvas</button>
<br>
<div id="frame"></div>

</center>
<script src="main.js"></script>
</body>
